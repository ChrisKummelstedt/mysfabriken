<html>
<head>
  <title>Mysfabriken</title>

  <link type="text/css" href="main.css" rel="stylesheet" media="all" />
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="app.js"></script>

</head>

<body ng-app="mysFabriken" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Mysfabriken</h1>
      </div>



      <div ng-repeat="item in items" | orderBy: '-upvotes'>


        <div class="row">
          <div id="itemtitle" class="col-md-6">
            <span>{{item.title}}</span>
          </div>
          <div id="itemlikes" class="col-md-6">
            <div class="glyphicon glyphicon-heart" ng-click="incrementUpvotes(item)"></div>
            <div>{{item.upvotes}}&nbsp</div>
          </div>
        </div>
        <div class="row">
          <div id="itemtitle" class="col-md-12" ng-show="item.description">
            <p>{{item.description}}</p>
          </div>
        </div>
      </div>

      <form ng-submit="addItem()" style="margin-top:30px;">
        <h3>Add a new item</h3>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Title"
          ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Description"
          ng-model="description"></input>
        </div>
        <button type="submit" class="btn btn-primary">Add item</button>
      </form>

    </div>
  </div>
</body>
</html>
